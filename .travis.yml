sudo: required
dist: trusty
language: generic
services: docker

before_script:
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
        docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
    fi
  - cd ${TRAVIS_BUILD_DIR}

script:
  - travis_wait 50 make ${PY}_base
  - travis_wait 50 make ${PY}
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
        make push
        if [[ "${PY}" == "3.6" ]] ; then
          cd demo && make master && docker push pymor/demo:master
        fi
    fi

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
  - secure: 
  - secure: 

cache:
  directories:
    - /home/travis/docker/

before_install:
  - export DOCKER_CACHE_FILE=/home/travis/docker/cache_${PY}.tar.gz
  - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi

addons:
  apt:
    packages:
      - docker-ce

before_cache:
  - |
    if [[ ${TRAVIS_BRANCH} == "master" ]] && [[ ${TRAVIS_PULL_REQUEST} == "false" ]]; then
        mkdir -p $(dirname ${DOCKER_CACHE_FILE})
        docker save $(docker history -q pymor/testing:${PY})
    fi

jobs:
  include:
  - stage: pythons
    env: PY=3.6
  - stage: pythons
    env: PY=3.7
  - stage: deploy_checks
    env: NONE
    script:
      - make deploy_checks
      - |
        if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
            make -C deploy_checks push
        fi
